<html>
<head>
   <title>Module 6 | Team 18</title>
    
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/vendors/handlebars.js"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>

<body>

    <div class="navbar navbar-fixed-top" role="navigation" style="position:fixed;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie Database Module</a>
        </div>
        <div class="collapse navbar-collapse">  
            <ul class="nav navbar-nav">
              <li><a href="#" class='show'>Now Showing</a></li>
              <li><a href="#" class='popular'>Popular</a></li>
              <li><a href="#" class='upcoming'>Upcoming</a></li>
              <li><a href="#" class='toprated'>Top Rated</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" id="search-query" class="form-control input-query" name='query' placeholder="Search">
                </div>
                <button type="submit" class="btn btn-danger">Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>

    <div class="container col-md-12" style='top: 70px; position:relative; margin-bottom: 100px;'>
            <div class="movies-list row"></div>  

     </div>

<div class="modal fade bs-example-modal-lg check" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="position:fixed;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

    </div>
  </div>
</div>

  


<hr class="col-lg-10 col-xs-push-1">

            <!-- Footer -->
            <footer>
                <div class="row col-lg-10 col-xs-push-1">
                    <div class="col-lg-12">
                        <p>Copyright Â© Team 18 | Advance Web Computing | PUP-CpE Batch 2014</p>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
       



{% raw %}
 <script type="text/x-handlebars-template" id="tpl-displaymovies" >
<div class="col-md-5 portfolio-item movielist">
            <img class="img-responsive myimg" src="{{backdrop}}" alt="" style="width:100%; height:374px;">
                   <a href="#" data-id="{{movie-id}}" data-toggle="modal" data-target=".bs-example-modal-lg">
                              <img class="img-responsive movieinfo poster" src="{{img}}" alt="no image">
                          </a>
                          <h4>
                              <a href="#" data-id="{{movie-id}}" data-toggle="modal" data-target=".bs-example-modal-lg" class="links">{{title}}</a>
                          </h4>
                          <ul class="mainUL" id="{{movie-id}}" >
                          
                          </ul>
                     </div>
                  
        </script>


  <script type="text/x-handlebars-template" id="tpl-displaySpecific" >
                  <div class="modalposter"> <img class="img-responsive movieinfo" src="{{img}}" alt=""></div>
                  <div class="modaltitle"> <h3> {{title}} </h3></div>
                  
                   <div class="modalover"> 
                   <h4>Synopsis</h4>
                   <hr></hr>
                   {{overview}}</div>

                   <div class="modaltag"> 
                   <h5>Tagline:</h5>
                   <hr></hr>
                   {{tagline}} 
                   </div>
                   
                  <div class="modalgenre">
                  <h6>Genre: </h6> <p>{{genre1}} </p>
                  </div>

                  <div class="modalvideo"><embed width="600" height="450" src="https://www.youtube.com/v/{{video}}" type="application/x-shockwave-flash"></div>
                  
                  <div class="modalpic"> 
                  <h3>Cast: </h3>
                  <div class="col-xs-3">
                  <img class="img-responsive movieinfo" src="{{pic0}}" alt=""> {{cast0}}
                  </div>
                  <div class="col-xs-3">
                  <img class="img-responsive movieinfo" src="{{pic1}}" alt=""> {{cast1}}
                  </div>
                  <div class="col-xs-3">
                  <img class="img-responsive movieinfo" src="{{pic2}}" alt=""> {{cast2}}
                  </div>
                  <div class="col-xs-3">
                  <img class="img-responsive movieinfo" src="{{pic3}}" alt=""> {{cast3}}
                  </div>
                  </div>

                  <div class="modaldir">
                  <h3>Directed by:</h3>
                  <h4> {{dir}} </h4>
                  </div>
                    
                  <div id="sim{{id}}" style="position:absolute; margin-left: 20px; background-color: #272b30;"></div>    
        </script>

    <script type="text/x-handlebars-template" id="tpl-displayCar" >
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item">
      <img src="{{img4}}" alt="" style="width: 500px; height:500px;">
      <div class="carousel-caption">
       
      </div>
    </div>
    <div class="item">
      <img src="{{img1}}" alt="">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item active">
      <img src="{{img2}}" alt="">
      <div class="carousel-caption">
       
      </div>
    </div>
    

   
    
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
        </script>

      {% endraw %}
</body>

</html>
